<p>Enter Timer Limit</p>
<input type="number" class="form-control" [(ngModel)]="timeFrame" (ngModelChange)="timeFrameChanged($event)" />

<div class="mt-4">
    <button (click)="sentEvent('start')">Start / Pause</button>
    <button (click)="sentEvent('reset')">Reset</button>
</div>

<ng-container *ngFor="let log of pauseLogs">
    <div>
        {{log}}
    </div>
</ng-container>
