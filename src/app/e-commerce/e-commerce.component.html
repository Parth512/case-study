<div class="views">
    <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle (click)="view = group.value" value="grid" aria-label="Grid view">
            <mat-icon>view_module</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="view = group.value" value="list" aria-label="list view">
            <mat-icon>list</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>

    <div class="price-dd">
        <mat-label>Price Filter</mat-label>
        <mat-select [(value)]="selectedFilter" (selectionChange)="selectionChanges($event)">
            <mat-option value="high to low">High To Low</mat-option>
            <mat-option value="low to high">Low To High</mat-option>            
        </mat-select>
    </div>

</div>

<div class="d-flex flex-direction-row flex-wrap justify-content-center" *ngIf="view == 'grid'">
    <div class="card" *ngFor="let product of productsData">
        <img [src]="product.imgSource" [alt]="product.name" style="width:300px;height: 200px">
        <h1>{{product.name}}</h1>
        <p class="price">₹ {{product.price}}</p>
        <p class="description">{{product.description}}</p>
        <p><button>Add to Cart</button></p>
    </div>
</div>

<ng-container *ngIf="view == 'list'">
    <div class="row 2-80 m-2">
        <div class="d-flex col-6" *ngFor="let product of productsData">
            <img [src]="product.imgSource" [alt]="product.name" style="width:200px;height: 100px">
            <div class="ml-1">
                <h1 class="m-0">{{product.name}}</h1>
                <div class="price">₹ {{product.price}}</div>
                <p class="list-description">{{product.description}}</p>
                <p><button>Add to Cart</button></p>
            </div>
        </div>
    </div>
</ng-container>
